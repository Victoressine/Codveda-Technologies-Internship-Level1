<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Form with Validation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans flex justify-center items-center min-h-screen bg-cover bg-center" 
      style="background-image: url('Images/Form background image.jpg');">

  <div class="bg-white/30 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>
    
    <form id="signupForm" novalidate>
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block mb-1 font-semibold">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="error text-red-500 text-sm mt-1 hidden" id="nameError">
          Name must be at least 2 characters
        </small>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="error text-red-500 text-sm mt-1 hidden" id="emailError">
          Enter a valid email address
        </small>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block mb-1 font-semibold">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="error text-red-500 text-sm mt-1 hidden" id="phoneError">
          Phone number must be 10-15 digits
        </small>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="error text-red-500 text-sm mt-1 hidden" id="passwordError">
          Password must be at least 6 characters and include a number
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition duration-200">
        Register
      </button>
    </form>

    <p class="success-message text-green-600 font-semibold text-center mt-4 hidden" id="successMessage">
      ðŸŽ‰ Registration successful!
    </p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const successMessage = document.getElementById('successMessage');

    function validateName() {
      if (nameInput.value.trim().length < 2) {
        document.getElementById('nameError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('nameError').classList.add('hidden');
        return true;
      }
    }

    function validateEmail() {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!re.test(emailInput.value.trim())) {
        document.getElementById('emailError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('emailError').classList.add('hidden');
        return true;
      }
    }

    function validatePhone() {
      const re = /^[0-9]{10,15}$/;
      if (!re.test(phoneInput.value.trim())) {
        document.getElementById('phoneError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('phoneError').classList.add('hidden');
        return true;
      }
    }

    function validatePassword() {
      const re = /^(?=.*\d).{6,}$/;
      if (!re.test(passwordInput.value)) {
        document.getElementById('passwordError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('passwordError').classList.add('hidden');
        return true;
      }
    }

    // Real-time validation
    nameInput.addEventListener('blur', validateName);
    emailInput.addEventListener('blur', validateEmail);
    phoneInput.addEventListener('blur', validatePhone);
    passwordInput.addEventListener('blur', validatePassword);

    // Form submit
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const isValid = validateName() & validateEmail() & validatePhone() & validatePassword();
      if (isValid) {
        successMessage.classList.remove('hidden');
        form.reset();
      } else {
        successMessage.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
